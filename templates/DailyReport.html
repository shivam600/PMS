<!DOCTYPE html>
<html lang="en">
{# PubNub JavaScript SDK #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.js">
    </script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/static/patient.js"></script>
<head>
    <meta charset="UTF-8">
    <title>DailyReport</title>
</head>
<body>
<center>
    <form action="/dailyreportsubmit" method="post"  >{% csrf_token %}
<table>

    <caption><h4><font size="6">Daily Report</font></h4></caption>
     <tr>
          <td><b><i>Doctor ID:</i></b></td>
          <td><input type="text" name="did" value="{{ request.session.SES_DOCTOR.0  }}">



          </td>
    </tr>
    <tr>
          <td><b><i>Patient ID:</i></b></td>
          <td><select name="pid">
              {% for row in rows %}
               <option value="{{ row.1 }}">{{ row.2 }}</option>

              {% endfor %}

          </select>
          </td>
    </tr>
    <tr>
          <td><b><i>Current Date:</i></b></td>
          <td><input type="text" name="date"> </td>
    </tr>
    <tr>
          <td><b><i>Current Time:</i></b></td>
          <td><input type="text" name="time"> </td>
    </tr>
    <tr>
          <td><b><i>Temprature:</i></b></td>
          <td><input type="text" name="temp" id="temp"> </td>
    </tr>
    <tr>
          <td><b><i>Blood Pressure:</i></b></td>
          <td><input type="text" name="bp"> </td>
    </tr>
    <tr>
          <td><b><i>ECG Status:</i></b></td>
          <td><input type="text" name="ecg" id="ecg"> </td>
    </tr>
    </table>
        <input type="submit"> <input type="reset">

        </form>
<br><input type="button" id="start" value="Start"><br>

    {{ msg }}<br>

 <div id="chartContainer" style="height: 300px; width: 100%;"></div>

</center>
</body>
</html>
