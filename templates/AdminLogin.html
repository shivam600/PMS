<!DOCTYPE html>
<html lang="en">
<head>

	    <title>ADMIN LOGIN</title>

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" type="text/css" href="/static/login/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="/static/login/css/fontawesome-all.min.css">
	    <link rel="stylesheet" type="text/css" href="/static/login/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="/static/login/css/iofrm-theme21.css">
</head>
<body>
  <div class="form-body without-side">
                <div class="website-logo" >

        <img src="/static/logo.png" style="width:100%; margin-left:-120px;" >

                </div>
                <div class="row">
                    <div class="img-holder">
                        <div class="bg"></div>
                        <div class="info-holder">
                            <img src="/static/login/images/graphic3.svg" alt="">
                        </div>
                    </div>
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">

                                <h3>Login to admin account</h3>
                                <p></p>
                                  <form action="/checkadminlogin" method="post" > {% csrf_token %}
                                    <input class="form-control" type="text" name="aid" placeholder="Admin ID" required>
                                    <input class="form-control" type="password" name="pwd" placeholder="Password" required>
                                    <div class="form-button">
                                        <input type="submit" class="ibtn">
                                        </div>
                                </form>
                                <div class="other-links">
                                 {{msg}}
                                    </div>
                                <div class="page-links">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="/static/login/js/jquery.min.js"></script>
        <script src="/static/login/js/popper.min.js"></script>
        <script src="/static/login/js/bootstrap.min.js"></script>
        <script src="/static/login/js/main.js"></script>




</body>
</html>
